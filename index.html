<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping cards</title>
</head>
<body>
    <header class="header">
        <div class="header__logo logo">
            <a href="https://www.youtube.com/watch?v=WLjeGgSKQtY&list=RDWLjeGgSKQtY&start_radio=1&ab_channel=VError" class="logo__link">
                <img src="img/logos/4cccbe9b-0f05-4dac-8402-649e6303332d.jfif" alt="page logo" class="logo__image">
            </a>
        </div>

        <div class="menu__toggler menu-toggler">
            <div class="menu-toggler__wrap">
                
            </div>
        </div>
        <div class="header__menu menu">
            <div class="menu__wrap">
                <nav class="header__nav nav">
                    <a href="" class="nav__link">About</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <form action="https://fakestoreapi.com/auth/login" method="post" class="main__form form">
            <fieldset class="form__fieldset">
                <label for="form-username">Username</label>
                <input type="text" name="form-username" id="form-username" class="form__input" placeholder="Enter your username">
            </fieldset>

            <fieldset class="form__fieldset">
                <label for="form-password">Password</label>
                <input type="text" name="form-password" id="form-password" class="form__input" placeholder="Enter your password">
            </fieldset>

            <button type="submit">Sign In</button>
        </form>
    </main>
</body>
</html>
